<article class="post">
  {{ .Render "header" }}

  {{ if .Site.Params.socialShare }}
    <section id="social-share">
      <ul class="icons">
        {{ partial "share-links" . }}
      </ul>
    </section>
  {{ end }}

  {{ .Render "featured" }}
  <div id="content">
    {{ .Content }}
  </div>

  <footer>
    {{ partial "footer-category" . }}
  </footer>
  {{ partial "related" . }}
</article>
{{ .Render "comments" }}
{{ .Render "prev-next" }}
